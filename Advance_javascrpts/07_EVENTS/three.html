 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Aman With Javascript</h1>

<button id="start">start</button>
<button id="stop">stop</button>
  
</body>

<script>
  let intervalId = null; // Initialize variable to store interval ID

  const sayDate = function (str) {
    console.log(str, Date.now());
  };

  // Start button functionality
  document.querySelector('#start').addEventListener('click', function () {
    if (!intervalId) { // Prevent multiple intervals
      intervalId = setInterval(sayDate, 1000, "Hi");
      console.log("Started");
    } else {
      console.log("Interval already running!");
    }
  });

  // Stop button functionality
  document.querySelector('#stop').addEventListener('click', function () {
    if (intervalId) {
      clearInterval(intervalId); // Stop the interval
      intervalId = null; // Reset interval ID
      console.log("Stopped");
    } else {
      console.log("No interval to stop!");
    }
  });
</script>
</html>
